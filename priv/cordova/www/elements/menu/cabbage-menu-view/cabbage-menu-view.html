<link rel="import" href="../../../bower_components/polymer/polymer.html">

<polymer-element name="cabbage-menu-view" attributes="menuId">
	<template>

		<core-localstorage id="storage" name="cabbage-localstorage-menu"></core-localstorage>

		<core-ajax  id="getRepos"
					url="http://127.0.0.1:3000/api/menu"
					menthod="GET",
					handleAs="json"
					params="{{ {id: menuId} }}"
					on-core-response="{{ onMenuInfoReceived }}"
					on-core-error="{{ onMenuInfoError }}"></core-ajax>

		<div id="wrapper">
			<core-image id="image" preload fade fullbleed sizing="cover"
						src="{{ image }}">
			</core-image>
			<h1 flex>Name: {{ name }}</h1>
			<h3 flex>Price: ${{ price }}</h3>
			<h3>Description:</h3>
			<p>{{ description }}</p>

			<paper-fab icon="create" on-click="{{ onEditButtonClick }}"></paper-fab>
		</div>

		<style>
			:host {
				display: block;
				width: 100%;
				margin-right: 200px;
			}
			#wrapper {
				background-color: #eee;
				margin: 50px auto 20px auto;
				width: 70%;
				font-size: 18px;
				font-weight: 200;
				line-height: 30px;
				background-color: #eee;
				border-radius: 6px;
				padding: 30px;
				padding-bottom: 60px;
				position: relative;
			}
			#image {
				background-color: gray;
				width: 100%;
				height: 200px;
			}
			paper-fab {
				background-color: green;
				position: absolute;
				bottom: 0px; right: 0px;
				margin-bottom: 10px;
				margin-right: 10px;
			}
		</style>
	</template>
	<script>
		(function() {
			Polymer({
				ready: function() {
					this.name = '';
					this.price = '';
					this.description = '';
					this.image = '';
				},
				menuIdChanged: function(oldVal, newVal) {
					// console.log("menuId changed => " + newVal);
					this.getMenuInfo();
				},
				getMenuInfo: function() {
					this.$.getRepos.go();
				},
				onMenuInfoReceived: function(data) {
					this.displayInfo(data.detail.response);
				},
				onMenuInfoError: function() {
					var storageData = this.$.storage.value;
					var res = undefined;
					for(var i = 0; i < storageData.length; i++) {
						if(storageData[i].id === parseInt(this.menuId)) {
							res = storageData[i];
							break;
						}
					}

					if(res !== undefined) {
						this.displayInfo(res);
					}
				},
				displayInfo: function(menuInfo) {
					this.image = menuInfo.image;
					this.name = menuInfo.name;
					this.price = menuInfo.price;
					this.description = menuInfo.description;
				},
				onEditButtonClick: function() {
					MoreRouting.navigateTo('menu-edit', {id: this.menuId});
				}
			});
		})();
	</script>
</polymer-element>
