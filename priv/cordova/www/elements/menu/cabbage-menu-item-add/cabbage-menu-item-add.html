<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="cabbage-menu-item-add">
	<template>

		<core-ajax  id="addMenu"
					url="http://127.0.0.1:3000/restoranmenus"
					method="POST"
					handleAs="json"
					contentType="application/x-www-form-urlencoded"
					on-core-response="{{ onMenuItemSaveResponse }}"
					on-core-error="{{ onMenuItemSavError }}"></core-ajax>

		<div id="wrapper">
			<paper-input id="name" label="Name"></paper-input>
			<paper-input id="price" label="Price"></paper-input>
			<paper-input id="image" label="Image URL"></paper-input>
			<paper-input id="description" label="Description"></paper-input>

			<div horizontal end-justified layout>
				<paper-fab icon="done" on-click="{{ onSaveButtonClick }}" style="background-color: green;"></paper-fab>
			</div>
		</div>

		<style>
			#wrapper {
				background-color: #eee;
				margin: 50px auto 20px auto;
				width: 70%;
				font-size: 18px;
				font-weight: 200;
				line-height: 30px;
				background-color: #eee;
				border-radius: 6px;
				padding: 30px;
				padding-bottom: 80px;
				position: relative;
			}
			paper-fab {
				background-color: green;
				position: absolute;
				bottom: 0px; right: 0px;
				margin-bottom: 10px;
				margin-right: 10px;
			}
			paper-input   { display: block; }
		</style>
	</template>

	<script>
		(function() {
			Polymer({
				ready: function() {
					this.appId = CabbageConf.applicationId;
				},
				getData: function() {
					return {
						'appId': this.appId,
						'nameOfItem': this.$.name.value,
						'descriptionOfItem': this.$.description.value,
						'imageUrl': this.$.image.value,
						'priceInEuroCents': this.$.price.value
					};
				},
				onSaveButtonClick: function() {
					this.$.addMenu.params = this.getData();
					this.$.addMenu.go();
				},
				onMenuItemSaveResponse: function(data) {
					MoreRouting.navigateTo('menu');
				},
				onMenuItemSaveError: function() {
					console.error('cabbage-menu-add | error saving item');
				}
			});
		})();
	</script>
</polymer-element>
