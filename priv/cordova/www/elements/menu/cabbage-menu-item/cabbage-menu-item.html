<link rel="import" href="../../../bower_components/polymer/polymer.html">

<polymer-element name="cabbage-menu-item" attributes="menuId price name image" on-click="{{ onMenuClick }}">
	<template>
		<div class="content" horizontal layout center>
			<core-image  preload fade sizing="cover"
						 src="{{ image }}">
			</core-image>
			<div vertical layout left>
				<h3>Name: {{ name }}</h3>
				<h4>Price: ${{ price }}</h4>
			</div>
		</div>
		<style>
			:host                   { display: block; background-color: white; height: 80px; width:100%; padding-left: 10px; margin-bottom: 10px; }
			:host(:hover)           { background-color: lightgray; }
			:host .content          { height: 100%; }
			h3, h4                  { margin: 0; }
			h3                      { margin-bottom: 10px; }
			core-image              { border-radius: 50%; background-color: gray; width: 45px; height: 45px; margin-right: 15px; }
		</style>
	</template>
	<script>
		(function() {
			Polymer({
				onMenuClick: function() {
					this.fire('cbg-menu-item-click', {id: this.menuId})
				}
			});
		})();
	</script>
</polymer-element>
