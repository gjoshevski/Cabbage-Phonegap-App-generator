<section data-ng-controller="RestoranmenusController" data-ng-init="find()">
    <div class="page-header">
        <h1>Restoranmenus</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="restoranmenu in restoranmenus" data-ng-href="#!/restoranmenus/{{restoranmenu._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="restoranmenu.created | date:'medium'"></span>
				by
				<span data-ng-bind="restoranmenu.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="restoranmenu.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!restoranmenus.$resolved || restoranmenus.length">
    	No Restoranmenus yet, why don't you <a href="/#!/restoranmenus/create">create one</a>?
    </div>
</section>
